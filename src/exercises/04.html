<body>
  <div id="root"></div>
  <script src="../react.development.js"></script>
  <script src="../react-dom.development.js"></script>
  <script src="../babel.js"></script>
  <script type="text/babel">
    const element = (
      <div className="container">
        <div className="message">Hello World</div>
        <div className="message">Goodbye World</div>
      </div>
    )
    // Just like in regular JavaScript, you often want to share code which you do
    // using functions. If you want to share JSX, you can do that as well. In React
    // we call these functions components and they have some special properties.
    //
    // Let's say in the example above we want to share the code for both
    // "Hello World" and "Goodbye World". The part we want to share is:
    // <div className="message">{message}</div>
    //
    // So we need to make a function which accepts the message. Remember that any
    // JavaScript expression can go in between the `{` and the `}`.
    //
    // üê® So go ahead and make a function which returns the JSX we want to share,
    // then use that function in place of the spans above with:
    // {messageJSX('Hello World')} {messageJSX('Goodbye World')}
    //
    // This is only the first step to making actual React components. We'll do
    // the rest together.
    ReactDOM.render(element, document.getElementById('root'))
